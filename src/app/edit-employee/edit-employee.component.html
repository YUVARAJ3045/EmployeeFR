<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>
    
        <div class="row">
            <div class="col-6">
                <form #form="ngForm" (ngSubmit)="updateEmployee()">
                    <div class="mb-3">
                        <label for="id" class="form-label">Id</label>
                        <input type="number"  class="form-control" id="id"  name="id" readonly [(ngModel)]="employeeDetails.idNumber">
                    </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required minlength="5" #firstName="ngModel" [(ngModel)]="employeeDetails.firstName">
                    <span style="color: red;" *ngIf="firstName.invalid && firstName.touched">Invalid Username Format</span>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required #lastName="ngModel" [(ngModel)]="employeeDetails.lastName">
                    <span style="color: red;" *ngIf="lastName.invalid " >Invalid Username Format</span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required pattern="[a-z0-9]+@cirruslabs.io" #email="ngModel" [(ngModel)]="employeeDetails.email">
                    <span style="color: red;" *ngIf="email.invalid" >Invalid Username Format</span>
                </div>
                <div class="mb-3">
                    <label for="phoneNo" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNo" name="phoneNo" required minlength="10" maxlength="10" #phoneNo="ngModel" [(ngModel)]="employeeDetails.phoneNo">
                    <span style="color: red;" *ngIf="phoneNo.invalid" >Invalid Username Format</span>
                </div>
                <div class="mb-3">
                    <label for="basicSalary" class="form-label">Basic Salary</label>
                    <input type="number" class="form-control" id="basicSalary" name="basicSalary" required min="10000" #basicSalary="ngModel" [(ngModel)]="employeeDetails.basicSalary">
                    <span style="color: red;" *ngIf="basicSalary.invalid" >Invalid Username Format</span>
                </div>
                
                <div class="mb-3">
                    
                      
                    <label for="type" class="form-label" >Employee Type</label>
                    <label class="col-10">
                        <input type="radio" name="gender" value="Permanent" #type="ngModel" [(ngModel)]="employeeDetails.type"> Permanent
                      </label>
                      
                      <label>
                        <input type="radio" name="gender" value="Temporary" #type="ngModel" [(ngModel)]="employeeDetails.type"> Temporary
                      </label>
                      <span style="color: red;" *ngIf="type.invalid" >Invalid Username Format</span>
                    <!-- <input type="text" class="form-control" id="type" name="text" required   minlength="9" maxlength="9" [(ngModel)]="employeeDetails.type">
                     -->
                </div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary mr-10" routerLink="employee_list">Update</button> 
                 
            </form>
            </div>
        </div>
    
</div>

<router-outlet></router-outlet>
