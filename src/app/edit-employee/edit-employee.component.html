<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>
    
        <div class="row">
            <div class="col-6">
                <form #form="ngForm" (ngSubmit)="updateEmployee()">
                    <div class="mb-3">
                        <label for="id" class="form-label">Id</label>
                        <input type="number" class="form-control" id="id" name="id" readonly [(ngModel)]="employeeDetails.idNumber">
                    </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employeeDetails.firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employeeDetails.lastName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employeeDetails.email">
                </div>
                <div class="mb-3">
                    <label for="phoneNo" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNo" name="phoneNo" [(ngModel)]="employeeDetails.phoneNo">
                </div>
                <div class="mb-3">
                    <label for="basicSalary" class="form-label">Basic Salary</label>
                    <input type="number" class="form-control" id="basicSalary" name="basicSalary" [(ngModel)]="employeeDetails.basicSalary">
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Employee Type</label>
                    <input type="text" class="form-control" id="type" name="text" [(ngModel)]="employeeDetails.type">
                </div>
                <button type="submit" class="btn btn-primary mr-10" routerLink="employee_list">Update</button> 
                <button type="button" class="btn btn-danger" ((click))="deleteEmployee(employeeDetails.idNumber)">Delete</button> 
            </form>
            </div>
        </div>
    
</div>

<router-outlet></router-outlet>
